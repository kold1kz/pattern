<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    <link rel="stylesheet" href={% static 'styles.css' %}>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'menu' %}" {% if request.path == '/menu/' %}class="active"{% endif %}>Меню</a>
        <a href="{% url 'user_page' %}" {% if request.path == '/user_page/' %}class="active"{% endif %}>Моя страница</a>
        {% if user.is_staff %}
            <a href="{% url 'recruiter' %}" {% if request.path == '/recruiter/' %}class="active"{% endif %}>Мои вакансии</a>
        {% endif %}
        <a href="{% url 'find_vacancy_page' %}" {% if request.path == '/find_vacancy/' %}class="active"{% endif %}>Найти вакансию</a>
        <a href="{% url 'logout' %}" {% if request.path == '/logout/' %}class="active"{% endif %}>Выйти</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
